<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Skill Route</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            width: 100%;
            background-color: #2B3035;
            color: white;
            /* border: 3px solid bisque; */
            display: grid;
            grid-template-columns: [l]1fr [s]2fr [h]1fr;
            align-items: center;
            padding: 0.8%;
        }

        hr {
            margin: 0;
            padding: 0;
            height: 3px;
            background-color: #0B5ED7;
            width: 100%;
            border: 0px;
        }

        header .logo {
            grid-area: l;
        }

        header .logo img {
            height: 5vh;
            margin: 0%;
            padding: 0;
            mix-blend-mode: lighten;
        }

        header .home {
            grid-area: h;
            justify-self: end;
        }

        header .home a {
            text-decoration: none;
            color: white;
            font-size: larger;
        }

        header .home a:hover {
            text-decoration: underline;
        }

        /* Additional CSS styles specific to the contact page */
        body {
            /* display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; */
            background: #EFF1F3;
        }

        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10vw;
        }

        .main img {
            mix-blend-mode: multiply;
            width: 35vw;
        }

        .contact-container {
            max-width: 800px;
            padding: 50px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 20px;
            border: 2px solid #ddd;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .success-message,
        .error-message {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .animated {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

        <div class="logo"><img src="../Pics/logo3-modified.jpg" alt="Logo"></div>

            </a>
        </div> -->
    </header>
    <hr>
    <div class="main">
        <div class="container contact-container">
            <h1 class="text-center mb-4">Contact Us</h1>
            <form action="https://example.com/send-message" method="POST">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="Index.html" class="btn btn-secondary">Home</a>
                </div>
            </form>
            <div class="success-message text-center animated" id="successMessage">Message sent successfully!</div>
            <div class="error-message text-center animated" id="errorMessage">Failed to send message. Please try again
                later.</div>
        </div>
    </div>
</body>
